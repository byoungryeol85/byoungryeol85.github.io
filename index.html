<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .game-card {
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .game-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .game-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .game-description {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }
        
        .add-game {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: 2px dashed #45a049;
        }
        
        .add-game:hover {
            background: linear-gradient(145deg, #45a049, #4CAF50);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 My Game Collection</h1>
        <p class="subtitle">즐겁게 플레이할 게임을 선택하세요!</p>
        
        <div class="game-grid">
            <!-- 게임 1 -->
             <a href="mathrpg.html" class="game-card">
                <div class="game-icon">⚔️</div>
                <div class="game-title">연산RPG</div>
                <div class="game-description">연산문제로 몬스터와 턴제배틀!</div>            
            </a>
            
            <!-- 게임 2 -->
            <a href="puzzle.html" class="game-card">
                <div class="game-icon">🧩</div>
                <div class="game-title">퍼즐 게임</div>
                <div class="game-description">머리를 써서 풀어보는 재미있는 퍼즐</div>
            </a>
            
            <!-- 게임 3 -->
            <a href="arcade.html" class="game-card">
                <div class="game-icon">🕹️</div>
                <div class="game-title">아케이드 게임</div>
                <div class="game-description">클래식한 아케이드 스타일</div>
            </a>
            
            <!-- 게임 4 -->
            <a href="rpg.html" class="game-card">
                <div class="game-icon">🗡️</div>
                <div class="game-title">RPG 게임</div>
                <div class="game-description">캐릭터를 키우며 모험을 떠나보세요</div>
            </a>
            
            <!-- 새 게임 추가용 -->
            <div class="game-card add-game">
                <div class="game-icon">➕</div>
                <div class="game-title">새 게임 추가</div>
                <div class="game-description">곧 새로운 게임이 추가될 예정입니다</div>
            </div>
        </div>
    </div>
</body>
</html>
